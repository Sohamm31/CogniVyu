<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - CogniVyu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --bg-color: #f8f9fa;
            --primary-color: #ffffff;
            --accent-color: #0d9488;
            --text-color: #212529;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --error-color: #dc3545;
            --success-color: #198754;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .auth-container {
            background-color: var(--primary-color);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.07);
            animation: fadeIn 0.5s ease-in-out;
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        .home-link {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: var(--text-muted);
            text-decoration: none;
            width: 32px;
            height: 32px;
            display: grid;
            place-items: center;
        }
        .home-link:hover { color: var(--accent-color); }
        .home-link svg { width: 24px; height: 24px; }

        .tab-buttons { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 1.5rem; }
        .tab-btn { flex-grow: 1; padding: 1rem; background: none; border: none; color: var(--text-muted); font-size: 1rem; font-weight: 600; cursor: pointer; transition: color 0.3s, border-bottom 0.3s; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: var(--accent-color); border-bottom-color: var(--accent-color); }
        form { display: flex; flex-direction: column; gap: 1rem; }
        .input-group { display: flex; flex-direction: column; }
        input { background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 0.8rem 1rem; color: var(--text-color); font-size: 1rem; }
        input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 2px rgba(13, 148, 136, 0.2); }

        .submit-btn { background-color: var(--accent-color); color: var(--primary-color); padding: 0.8rem; border-radius: 8px; border: none; font-size: 1.1rem; font-weight: 700; cursor: pointer; margin-top: 1rem; transition: background-color 0.3s ease; }
        .submit-btn:hover { background-color: #0f766e; }
        #register-form { display: none; }
        
        .message-area { margin-top: 1rem; text-align: center; font-weight: 600; min-height: 1.2em; }
        .message-area.error { color: var(--error-color); }
        .message-area.success { color: var(--success-color); }
        
        .google-btn { display: flex; align-items: center; justify-content: center; gap: 10px; background-color: #fff; color: #333; padding: 0.8rem; border-radius: 8px; text-decoration: none; font-weight: 600; text-align: center; margin-top: 1rem; transition: background-color 0.3s; border: 1px solid var(--border-color); }
        .google-btn:hover { background-color: #f8f9fa; }
        .google-btn svg { width: 20px; height: 20px; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="/" class="home-link" title="Back to Home">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>
        </a>

        <div class="tab-buttons">
            <button class="tab-btn active" id="login-tab-btn">Login</button>
            <button class="tab-btn" id="register-tab-btn">Register</button>
        </div>

        <form id="login-form">
            <div class="input-group"> <input type="text" id="login-username" placeholder="Username" required> </div>
            <div class="input-group"> <input type="password" id="login-password" placeholder="Password" required> </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <form id="register-form">
            <div class="input-group"> <input type="text" id="register-username" placeholder="Username" required> </div>
            <div class="input-group"> <input type="email" id="register-email" placeholder="Email" required> </div>
            <div class="input-group"> <input type="password" id="register-password" placeholder="Password" required> </div>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
        
        <a href="http://localhost:8000/login/google" class="google-btn">
             <svg viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.089,5.571l6.19,5.238C42.01,35.841,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
             <span>Sign in with Google</span>
        </a>

        <div id="message-area" class="message-area"></div>
    </div>

    <script>
        // --- NO LOGIC CHANGES ---
        const API_URL = 'http://127.0.0.1:8000';
        const loginTabBtn = document.getElementById('login-tab-btn');
        const registerTabBtn = document.getElementById('register-tab-btn');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const messageArea = document.getElementById('message-area');
        loginTabBtn.addEventListener('click', () => { loginTabBtn.classList.add('active'); registerTabBtn.classList.remove('active'); loginForm.style.display = 'flex'; registerForm.style.display = 'none'; messageArea.textContent = ''; });
        registerTabBtn.addEventListener('click', () => { registerTabBtn.classList.add('active'); loginTabBtn.classList.remove('active'); registerForm.style.display = 'flex'; loginForm.style.display = 'none'; messageArea.textContent = ''; });
        function showMessage(message, type) { messageArea.textContent = message; messageArea.className = `message-area ${type}`; }
        loginForm.addEventListener('submit', async (event) => {
            try {

                localStorage.setItem('accessToken', data.access_token);
                
                
                window.location.href = '/';

            } catch (error) {
                showMessage(error.message, 'error');
            }
        });        registerForm.addEventListener('submit', async (event) => { event.preventDefault(); showMessage('Registering...', ''); const username = document.getElementById('register-username').value; const email = document.getElementById('register-email').value; const password = document.getElementById('register-password').value; try { const response = await fetch(`${API_URL}/register`, { method: 'POST', headers: { 'Content-Type': 'application/json', }, body: JSON.stringify({ username, email, password }), }); const data = await response.json(); if (!response.ok) { throw new Error(data.detail || 'Registration failed.'); } showMessage(data.msg, 'success'); registerForm.reset(); setTimeout(() => loginTabBtn.click(), 2000); } catch (error) { showMessage(error.message, 'error'); } });
    </script>
</body>
</html>
